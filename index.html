<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>モジュール練習</title>
        <!-- bootstrapのCSS追加 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- CSSの追加 -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- fontowesomeの追加 -->
        <script src="https://kit.fontawesome.com/f6c0b9cfbb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand" href="#">Your Logo</a>
                  <!-- ドロワーボタン -->
                    <button id="drawerButton" class="drawer-button">☰</button>
                    <!-- ドロワー（スライドメニュー） -->
                    <div id="drawer" class="drawer">
                        <ul>
                            <li><a href="#">メニュー項目 1</a></li>
                            <li><a href="#">メニュー項目 2</a></li>
                            <!-- 他のメニュー項目を追加 -->
                        </ul>
                    </div>
                    <!-- ドロワーバックドロップ（背景をクリックして閉じるための要素） -->
                    <div id="drawerBackdrop" class="drawer-backdrop"></div>

                    <!-- ここにページコンテンツを追加 -->
                    <div class="content">
                        <!-- ここにコンテンツを配置 -->
                    </div>

                  <!-- ナビゲーション要素を右側に寄せる -->
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="iconDropdownMenu" data-bs-toggle="dropdown">
                        アイコン1
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="iconDropdownMenu">
                        <li><a class="dropdown-item" href="#">アイコン1のプルダウン項目 1</a></li>
                        <li><a class="dropdown-item" href="#">アイコン1のプルダウン項目 2</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">アイコン2</a>
                    </li>
                  </ul>
                  <!-- Offcanvasトグルボタンを右側に移動 -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas Menu</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <!-- Offcanvasメニュー内のリスト項目 -->
                      <!-- ... -->
                    </div>
                  </div>
                </div>
              </nav>
              
        </header>
        <script src="script.js"></script>
        <!-- JavaScriptバンドル追加（ドロップダウン、ポッパー、ツールチップを配置するPopperを含む） -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
