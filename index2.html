<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY7B/vY+9n8+i6ZLlEJL46U5Bn5qD2J8lVOPI" crossorigin="anonymous">
  <title>Modal and Tooltip Example</title>
</head>
<body>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open Modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Select an Option</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Choose an option:</p>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="updateButton('Option 1')">Option 1</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="updateButton('Option 2')">Option 2</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="updateButton('Option 3')">Option 3</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZMP7rVo3mIykV+3+CD9uCBa5Rpssp1Qr1CQQw5eE3GNvQ+Vf+3QFAFuF5iS8Nf" crossorigin="anonymous"></script>

  <script>
    function updateButton(option) {
      const button = document.querySelector('.btn-primary');
      button.innerText = option;
      button.setAttribute('data-bs-original-title', `Selected: ${option}`);
      button.setAttribute('data-bs-toggle', 'tooltip');
      new bootstrap.Tooltip(button);
    }
  </script>

</body>
</html>
